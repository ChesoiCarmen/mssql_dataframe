variables:
  - name: version_number


pool: 
      vmImage: windows-latest


jobs:
  - deployment: ContinuousDelivery
    environment: deploy
    strategy:
      runOnce:
        deploy:
          steps:
            - task: PowerShell@2
              displayName: Set Package Version
              inputs:
                targetType: FilePath
                filePath: cicd_version.ps1
                arguments: $(version_number)
